<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¨Nature GalleryðŸŽ¨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
     h2{
      text-align: center;
      margin: 10px 0;
      color:pink;
      text-shadow: 1px 1px 5px rgba(0 ,0, 0,5 );
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨Nature Image Gallery ðŸŽ¨</h1>
  <h2>->Developed By Rupesh Sharma</h2>
  <div class="gallery">
    <img src="forest.jpg" alt="Forest" />
    <img src="mountain.jpg" alt="Mountains" />
    <img src="flower.jpg" alt="Flowers" />
    <img src="animal.jpg" alt="Animals" />
    <img src="sunset.jpg" alt="Sunset" />
    <img src="waterfall.jpg" alt="Waterfall" />
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImages = document.querySelectorAll('.gallery img');

    let currentIndex = -1;

    function showImage(index) {
      if (index >= 0 && index < galleryImages.length) {
        currentIndex = index;
        lightboxImg.src = galleryImages[currentIndex].src;
        lightbox.style.display = 'flex';
      }
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        showImage(index);
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      currentIndex = -1;
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          showImage((currentIndex + 1) % galleryImages.length);
        } else if (e.key === 'ArrowLeft') {
          showImage((currentIndex - 1 + galleryImages.length) % galleryImages.length);
        } else if (e.key === 'Escape') {
          lightbox.style.display = 'none';
          currentIndex = -1;
        }
      }
    });
  </script>
</body>
</html>
